<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page of the Data i2i">
    <link rel="stylesheet" href="../static/style.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>

    <title>DATA i2i</title>
</head>
<body>
    <div class="nav-btn">
        <a href="#home"><img src="../static/fet-icon (1).png" alt="" class="nav-icons"></a>
        <a href="#"><img src="../static/exclusive (2).png" alt="" class="nav-icons"></a>
    </div>
    <nav>
        <img src="../static/logo.png" alt="logo">
        <div class="navlist">
            <a href="#home">Home</a>
            <a href="#service">Services</a>
            <a href="#products">Products</a>
            <a href="#workshop">Workshops</a>
            <a href="#contact">Contact Us</a>
        </div>
    </nav>

    <!-- Upload Post Form -->
    <form action="/upload" method="post" enctype="multipart/form-data" id="postForm" style="display: block;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="sub_title">Subtitle:</label>
        <input type="text" id="sub_title" name="sub_title" required><br><br>

        <label for="product_logo">Product Logo:</label>
        <input type="file" id="product_logo" name="product_logo" accept="image/*"><br><br>

        <label for="product_desc">Product Description:</label>
        <textarea id="product_desc" name="product_desc" rows="4" cols="50" required></textarea><br><br>

        <!-- Additional Features -->
        <div id="featuresContainer">
            <div class="feature">
                <label>Feature :</label>
                <input type="text" name="features[feature_1][text]">
                <input type="file" name="features[feature_1][image]" accept="image/*">
            </div>
        </div>
        <button type="button" id="addFeature">+ Add Feature</button><br><br>
        
        <!-- Additional Product Features -->
        <div id="productFeaturesContainer">
            <div class="product-feature">
                <label>Product Feature :</label>
                <input type="text" name="product_features[feature_1][text]">
                <input type="file" name="product_features[feature_1][image]" accept="image/*">
            </div>
        </div>
        <button type="button" id="addProductFeature">+ Add Product Feature</button><br><br>
        
        <input type="submit" value="Upload Post">
    </form>

    <!-- Other content of your HTML -->

    <script>

    // JavaScript code to clone and append feature fields
    let featureCounter = 1;
    const featuresContainer = document.getElementById("featuresContainer");
    document.getElementById("addFeature").addEventListener("click", function () {
        const featureClone = featuresContainer.firstElementChild.cloneNode(true);
        updateFieldNames(featureClone, "feature", featureCounter);
        featuresContainer.appendChild(featureClone);
        featureCounter++;
    });

    // JavaScript code to clone and append product feature fields
    let productFeatureCounter = 1;
    const productFeaturesContainer = document.getElementById("productFeaturesContainer");
    document.getElementById("addProductFeature").addEventListener("click", function () {
        const productFeatureClone = productFeaturesContainer.firstElementChild.cloneNode(true);
        updateFieldNames(productFeatureClone, "product_feature", productFeatureCounter);
        productFeaturesContainer.appendChild(productFeatureClone);
        productFeatureCounter++;
    });

    function updateFieldNames(clone, type, counter) {
        const prefix = `${type}_${counter}`;
        clone.querySelectorAll('input[type="text"]').forEach(input => {
            input.name = `${type}[${prefix}][text]`;
        });
        clone.querySelectorAll('input[type="file"]').forEach(input => {
            input.name = `${type}[${prefix}][image]`;
        });

    }

    </script>
</body>
</html>
